<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   
    <link rel="stylesheet" href="style.css" />

    <!-- Link to Bootstrap Icons stylesheet from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Set the title of the webpage -->
    <title>Contact Card</title>
  </head>
  <body>
    <!-- Main container with two child elements for contact information -->
    <div class="parent">
      <!-- First child element containing contact information -->
      <div class="child child1">
          <!-- Image for the contact -->
          <div>
              <img src="./images/img1.jpg" alt="">
          </div>

          <!-- Contact details such as name and role -->
          <div>
              <h1>Vishal Yadav</h1>
              <h3>UI Developer</h3>
          </div>
      </div>

      <!-- Second child element containing action buttons -->
      <div class="child child2">
          <!-- Settings -->
          <div class="vishal">
              <i class="bi bi-gear"></i>
              <span>Settings</span>
          </div>

          <!-- Profile -->
          <div class="vishal">
              <i class="bi bi-person"></i>
              <span>Profile</span>
          </div>

          <!-- Log Out -->
          <div class="vishal">
              <i class="bi bi-key"></i>
              <span>Log Out</span>
          </div>
      </div>
    </div>
  </body>
</html>
